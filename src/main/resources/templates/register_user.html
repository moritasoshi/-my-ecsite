<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ラクラクカリー -ユーザー登録</title>
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link th:href="@{/css/curry.css}" rel="stylesheet">
	<script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
	<script th:src="@{/js/register_user.js}"></script>

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<span th:include="fragment_navbar::nav"></span>

		<!-- register user form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/register}" th:object="${registerUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label>
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="control-label" style="color: red" for="inputName">入力してください</label>
								<input type="text" th:field="*{name}" id="inputName" class="form-control"
									placeholder="Name">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="control-label" style="color: red" for="inputName">入力してください</label>
								<input type="text" th:field="*{email}" id="inputEmail" class="form-control"
									placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>
								<label th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" class="control-label" style="color: red" for="inputName">入力してください</label>
								<input type="button" id="searchAddress" value="住所検索">
								<input type="text" th:field="*{zipcode}" class="form-control"
									placeholder="Zipcode">
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="control-label" style="color: red" for="inputName">入力してください</label>
								<input type="text" th:field="*{address}" id="address" class="form-control"
									placeholder="Address">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="control-label" style="color: red" for="inputName">入力してください</label>
								<input type="text" th:field="*{telephone}" id="inputTel" class="form-control"
									placeholder="Tel">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="control-label" style="color: red" for="inputName">入力してください</label>
								<input type="text" th:field="*{password}" id="inputPassword" class="form-control"
									placeholder="Password">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label th:if="${#fields.hasErrors('verificationPassword')}" th:errors="*{verificationPassword}" class="control-label" style="color: red" for="inputName">入力してください</label>
								<input type="text" th:field="*{verificationPassword}" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
